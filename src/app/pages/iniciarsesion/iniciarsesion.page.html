<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">DUOC <span>UC</span> </ion-title>
  </ion-toolbar>
</ion-header><br><br>

<ion-content [fullscreen]="true">
  <ion-title class="ion-padding-top ion-text-center">
    <ion-label>
      <h1 class="animate__animated animate__bounce  animate__delay-1s">Bienvenido</h1>
      <p>Sistema de asistencia</p>
    </ion-label>
  </ion-title><br><br>

  <div class="ion-padding-vertical">
    <ion-card class="ion-text-center">
      <ion-card-content>
        <p>Iniciar sesion</p>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input style="color: black;" type="text" [(ngModel)]="login.usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input style="color: black;" type="password" [(ngModel)]="login.password"></ion-input>
        </ion-item>
      </ion-card-content>
      <ion-button shape="block"  (click)="ingresar()">Ingresar</ion-button><br><br>
      <a class="ion-text-center" (click)="recuperarContrasena()">¿Olvidaste tu contraseña?</a><br><br>
      ¿No tienes una cuenta?<a class="ion-text-center" (click)="registrarUsuario()"> Regístrate</a><br><br>


    </ion-card>
  </div>
  

</ion-content>
